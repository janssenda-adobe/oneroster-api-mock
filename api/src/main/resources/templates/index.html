<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oneroster Mock API</title>
</head>
<body>

<div class="row">
    <div class="flex-column-m">
        <span th:if="${!info.commit_hash.isEmpty()}" th:text="'Commit: ' + ${info.commit_hash}">commit_hash</span><br/>
        <span th:if="${!info.committer_email.isEmpty()}" th:text="'Comitter: ' + ${info.committer_email}">committer_email</span><br/>

        <span th:if="${!info.commit_subject.isEmpty()}" th:text="'Subject: ' + ${info.commit_subject}">commit_subject</span><br/>
        <span th:if="${!info.commit_body.isEmpty()}" th:text="'Body: ' + ${info.commit_body}">commit_body</span><br/>

        <span th:if="${!info.build_timestamp.isEmpty()}" th:text="'Date: ' + ${info.build_timestamp}">build_timestamp</span><br/>
        <span th:if="${!info.commit_url.isEmpty()}" th:text="'Link: ' + ${info.commit_url}">commit_URL</span><br/>

        <span th:if="${!info.access_token.isEmpty()}" th:text="'Current access token: ' + ${info.access_token}">access_tokenL</span><br/>
        <span th:if="${!#strings.isEmpty(info.expires_in)}" th:text="' Expires in (s): ' + ${info.expires_in}">expires_in</span><br/>
        <span th:if="${!info.token_type.isEmpty()}" th:text="'Type: ' + ${info.token_type}">token_type</span><br/>
    </div>
</div>

<div class="markmedown">Loading Readme</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.0/showdown.min.js"></script>
<script>showdown || document.write('<script src="js/showdown.min.js"><\/script>');</script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/homepage.js"></script>
</body>
</html>
